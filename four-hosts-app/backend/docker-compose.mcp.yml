  #   image: your-org/filesystem-mcp:latest
  #   environment:
  #     - MCP_AUTH_TOKEN=${MCP_FILESYSTEM_TOKEN}
  #   ports:
  #     - "8081:8080"
  #   networks:
  #     - fourhosts-network

networks:
  fourhosts-network:
