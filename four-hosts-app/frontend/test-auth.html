<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        const resultDiv = document.getElementById('result');

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'free'
            };
            
            try {
                console.log('Sending registration:', data);
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green">Registration successful! Token: ${JSON.parse(result).access_token}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red">Registration failed: ${result}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                console.log('Sending login:', data);
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green">Login successful! Token: ${JSON.parse(result).access_token}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red">Login failed: ${result}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
