# Redis Configuration for Four Hosts Application
# Security-hardened configuration

# Network and Security
bind 127.0.0.1 ::1
protected-mode yes
port 6379

# Authentication
# Generate a strong password and store it securely
# The password is injected via the container command (see docker-compose.secure.yml)
# to avoid Redis storing the literal placeholder value.
# requirepass <password>

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Clients
maxclients 100
timeout 300

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced config
tcp-keepalive 300
tcp-backlog 511

# Disable Redis from accepting REPLICAOF commands
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# ACL Configuration (Redis 6+)
# Enable ACL log
acllog-max-len 128

# Default user with limited permissions
# user default on nopass ~* &* -@all +ping +echo +auth
